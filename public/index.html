<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Locations</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>My Locations Map</h1>

    <!-- Search Box -->
    <input type="text" id="searchBox" placeholder="Search locations..." />

    <!-- Tags -->
    <div id="tag-section">
        <h3>Popular Tags</h3>
        <div id="popular-tags"></div>
        <button id="show-all-tags">Show All</button>
        <div id="all-tags" style="display: none;"></div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Popup Form Modal -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add a New Location</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter title" required>
            
            <!-- Image Upload Field -->
            <label for="image">Upload Image:</label>
            <input type="file" id="image" accept="image/*">

            <label for="description">Description:</label>
            <textarea id="description" placeholder="Enter description"></textarea>
            
            <button id="saveLocation">Save Location</button>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
